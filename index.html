<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Notes App</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="app-container">
    <div class="card">
      <div class="header">
        <div class="avatar" onclick="document.getElementById('photoInput').click()">
          <img id="profilePhoto" src="images/profile.png" alt="Profile Photo"/>
        </div>
        <input type="file" id="photoInput" accept="image/*" hidden />
        <input type="text" id="userName" placeholder="Omkar M Sawant" />
      </div>

      <h2 id="greeting">Hello!</h2>

      <div class="note-section">
        <textarea id="noteInput" placeholder="Type your note..."></textarea>
        <button onclick="saveNote()">âž• Add Note</button>
        <ul id="notesList"></ul>
      </div>

      <div class="footer">
        <button id="themeToggle" onclick="toggleTheme()">ðŸŒ™ Toggle Dark Mode</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
